<ion-header>
  <ion-toolbar color="medium">
    <ion-button slot="start" color="light">
      <ion-back-button></ion-back-button>
    </ion-button>
    <ion-title>Registro</ion-title>
  </ion-toolbar>   
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControlName="apellido"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">mail</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="psw"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input formControlName="psw2"></ion-input>
        </ion-item>

      </form>
      <br>
      <ion-toolbar slot="end">
          <ion-button (click)="registrarse()">Registrarse</ion-button>
            <br>
          <ion-label position="floating">¿Ya tienes cuenta?</ion-label><br>
          <ion-button [routerLink]="['/login']">Ingresar</ion-button>
      </ion-toolbar>
    </ion-card-content>
  </ion-card>
</ion-content>
